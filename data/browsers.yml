# The ordering is very important; matches are performed in the specified order.
# This allows for greatly simplified regexes.

- :family: Internet Explorer
  :sym: :msie
  :name: 'Internet Explorer %s'
  :regex: 'msie \d+'
  :version: '(?<=msie )[0-9]+'

- :family: Chromium
  :sym: :chromium
  :name: 'Chromium %s'
  :regex: 'chromium/\d+'
  :version: '(?<=chromium/)[0-9]+'

- :family: Chromium
  :sym: :chrome
  :name: 'Chrome %s'
  :regex: 'chrome/\d+'
  :version: '(?<=chrome/)[0-9]+'

- :family: Chromium
  :sym: :android
  :name: 'Android %s'
  :regex: android
  :version: '(?<=android )[0-9]+(\.[0-9]+)?'

- :family: Safari
  :sym: :safari
  :name: 'Safari %s'
  :regex: safari
  :version: '(?<=version/)[0-9]+'

- :family: Opera
  :sym: :opera
  :name: 'Opera %s'
  :regex: opera
  :version: '(?<=version/)[0-9]+'

- :family: Firefox
  :sym: :firefox
  :name: 'Firefox %s'
  :regex: firefox
  :version: '(?<=firefox/)[0-9]+'

- :family: Unknown
  :sym: :unknown
  :name: Unknown
  :regex: .+
  :version: .+
