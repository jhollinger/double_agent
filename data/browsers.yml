# The ordering is very important; matches are performed in the specified order.
# This allows for greatly simplified regexes.

- :name: Internet Explorer %s
  :sym: :msie
  :regex: msie \d+
  :version: (?<=msie )[0-9]+

- :name: Epiphany
  :sym: :epiphany
  :regex: epiphany
  :version: (?<=epiphany/)[0-9]+

- :name: Chrome %s
  :sym: :chrome
  :family_sym: :chromium
  :regex: chrome/\d+
  :version: (?<=chrome/)[0-9]+

- :name: Chromium %s
  :sym: :chromium
  :regex: chromium/\d+
  :version: (?<=chromium/)[0-9]+

- :name: Opera %s
  :sym: :opera
  :regex: opera
  :version: ((?<=version/)[0-9]+)|((?<=opera )[0-9]+)

- :name: Firefox %s
  :sym: :firefox
  :regex: firefox
  :version: (?<=firefox/)[0-9]+

- :name: Kindle Fire (Silk)
  :sym: :kindle_fire_silk
  :family_sym: :kindle
  :regex: silk-accelerated

- :name: Kindle Fire
  :sym: :kindle_fire
  :family_sym: :kindle
  :regex: kindle fire

- :name: Kindle
  :sym: :kindle
  :regex: kindle

- :name: Android %s
  :sym: :android
  :regex: android
  :version: (?<=android )[0-9]+(\.[0-9]+)?

- :name: BlackBerry
  :sym: :blackberry
  :regex: blackberry

- :name: Safari %s
  :sym: :safari
  :regex: safari
  :version: (?<=version/)[0-9]+

- :name: Konqueror
  :sym: :konqueror
  :regex: konqueror

- :name: Unknown
  :sym: :unknown
  :regex: .*
  :version: .*
