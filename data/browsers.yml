# The ordering is very important; matches are performed in the specified order.
# This allows for greatly simplified regexes.

:msie:
  :name: Internet Explorer
  :regex: msie \d+
  :version: (?<=msie )[0-9]+

:epiphany:
  :name: Epiphany
  :regex: epiphany
  :version: (?<=epiphany/)[0-9]+

:chrome:
  :name: Chrome
  :family_sym: :chromium
  :regex: chrome/\d+
  :version: (?<=chrome/)[0-9]+

:chromium:
  :name: Chromium
  :regex: chromium/\d+
  :version: (?<=chromium/)[0-9]+

:opera:
  :name: Opera
  :regex: opera
  :version: ((?<=version/)[0-9]+)|((?<=opera )[0-9]+)

:firefox:
  :name: Firefox
  :regex: firefox
  :version: (?<=firefox/)[0-9]+

:kindle_fire_silk:
  :name: Kindle Fire (Silk)
  :family_sym: :kindle
  :regex: silk-accelerated

:kindle_fire:
  :name: Kindle Fire
  :family_sym: :kindle
  :regex: kindle fire

:kindle:
  :name: Kindle
  :regex: kindle

:android:
  :name: Android
  :regex: android
  :version: (?<=android )[0-9]+(\.[0-9]+)?

:blackberry:
  :name: BlackBerry
  :regex: blackberry

:safari:
  :name: Safari
  :regex: safari
  :version: (?<=version/)[0-9]+

:konqueror:
  :name: Konqueror
  :regex: konqueror

:unknown:
  :name: Unknown
  :regex: .*
